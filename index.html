<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="piggame.css">
    <link rel="stylesheet" media="screen and (max-width: 845px)" href="piggamephone.css" >
    <link rel="stylesheet" media="screen and (max-width: 530px)" href="piggamemoblie.css" >

</head>

<body>
    <div class="rule">
        <p>RULES:</p>
        <p>If 1 appear on the dice score will not get added and next player get chance. </p>
        <p>Click on "Hold" to save your score and next player will get change. </p>
        <p>One who score 100 will be the winner.</p>
    </div>
    <div class="container">
        
        <button class="newgame option"> NewGame</button>
        <img src="6.png" alt="" class="dice ">
        <button class="rolldice option">RollDice</button>
        <button class="hold option">Hold</button>
        <div class="player0 player">PLAYER 1
            <div class="score0 score">45</div>
            <div class=" cscore">CURRENT SCORE
                <p class="cscore0">7</p>
            </div>
        </div>
        <div class="player1 player">PLAYER 2
            <div class="score1 score">78</div>
            <div class=" cscore">CURRENT SCORE
                <p class="cscore1">5</p>
            </div>
        </div>
        
    </div>


    <script src="piggame.js"></script>
</body>

</html>
